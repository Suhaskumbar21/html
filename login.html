<!DOCTYPE html>
<html>
    <h1 align="center"> Customer Login </h1>
    <table align="center" cellpadding="10">
        <tr>
          <th>Your Name</th>
          <td><input type="text" name="fname" placeholder="enter your name" maxlength="10" size="20"/></td>
        </tr>
        <tr>
          <th>Your Mobile No</th>
          <td><input type="number" name="mymobile" placeholder="enter your mobile" /></td>
        </tr>
        <tr>
          <th>Your Email Id</th>
          <td><input type="email" name="myemail" placeholder="enter your email"/></td>
        </tr>
        <tr>
          <th>Your Message</th>
          <td><textarea name="mymessage" placeholder="enter your message"></textarea></td>
        </tr>
        <tr>
          <th colspan="2">
            <button type="submit">Login</button>
            <button type="logout">logout</button>
</html>
