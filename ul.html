<!DOCTYPE html>
<html>
    <body>
        <h1> UL - unorder list Example </h1>
        
        <h3> disc</h3>
        <ul type="disc">
            <li> List Item </li>
            <li> Apple </li>
            <li> water </li>
            <li>  banana </li>
            <li> mango </li>
        </ul>
        <h3> square </h3>
            <ul type="square">
                <li> List Item </li>
                <li> Apple </li>
                <li> water </li>
                <li>  banana </li>
                <li> mango </li>

            </ul>
        
        <h3> Circle </h3>
        <ul type="circle">
            <li> Apple </li>
            <li> water </li>
            <li>  banana </li>
            <li> mango </li>
        </ul>
        
        <h3> None</h3>
        <ul type="none">
            <li> Apple </li>
            <li> water </li>
            <li>  banana </li>
            <li> mango </li>
        </ul>
        
    </body>
</html>
